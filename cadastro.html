<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos - Escolinha do Pequenino</title>
</head>

<body>

    <header>
        <h1>Cadastro de Alunos - Escolinha do Pequenino</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Páginal Inicial</a></li>
            <li><a href="lista.html">Lista de Alunos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <section>
        <h2>Formulário de Cadastro</h2>
        <form action="#" method="post">

            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="data_nasc">Data de Nascimento:</label><br>
            <input type="date" id="data_nasc" name="data_nasc" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <br< /form>

                <label for="turma">Turma:</label><br>
                <select id="turma" name="turma" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select><br><br>

                <label>Gênero</label><br>
                <input type="radio" id="masculino" name="genero" value="Masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="genero" value="feminino">Feminino</label><br>
                <input type="radio" id="outro" name="genero" value="Outro">
                <label for="outro">Outro</label><br><br>

                <label>Prefenrências</label><br>
                <input type="checkbox" id="esportes" name="preferencias" value="Esportes">
                <label for="esportes">Esportes</label><br>
                <input type="checkbox" id="musica" name="preferencias" value="Música">
                <label for="musica">Música</label><br>
                <input type="checkbox" id="arte" name="preferencias" value="Arte">
                <label for="arte">Arte</label><br><br>

                <label for="observacoes">Observações:</label><br>
                <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea>

                <button type="submit">Cadastrar</button>

        </form>
    </section>

</body>

</html>
